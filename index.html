<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Белая Лиса | Авторская кондитерская</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #1a1a1a;
            --light: #ffffff;
            --accent: #f4f4f4;
            --text-muted: #666;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; text-transform: uppercase; letter-spacing: 2px; }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--dark);
        }

        /* Настройка размера логотипа */
        .logo-img {
            height: 60px; /* Отрегулируйте высоту под ваш логотип */
            width: auto;
            display: block;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: var(--dark);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .cart-icon { cursor: pointer; font-size: 12px; text-transform: uppercase; margin-left: 30px; border-left: 1px solid #ddd; padding-left: 30px; }

        /* --- Hero Section --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #fdfdfd;
            padding: 0 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .hero h1 { font-size: clamp(32px, 5vw, 64px); margin-bottom: 20px; font-weight: 400; }
        .hero p { font-size: 16px; color: var(--text-muted); max-width: 500px; margin-bottom: 40px; font-weight: 300; }

        /* --- Catalog --- */
        .catalog { padding: 100px 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px; }
        
        .product-card { border-bottom: 1px solid #eee; padding-bottom: 30px; }
        .product-image { 
            width: 100%; 
            height: 450px; 
            background: #f9f9f9; 
            object-fit: cover; 
            margin-bottom: 20px; 
        }

        .product-info { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; }
        .price { font-weight: 600; font-size: 14px; }

        .btn-buy {
            width: 100%;
            padding: 15px;
            background: none;
            border: 1px solid var(--dark);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-buy:hover { background: var(--dark); color: white; }

        /* --- Cart Sidebar --- */
        .cart-sidebar {
            position: fixed; right: -100%; top: 0;
            width: 350px; height: 100%;
            background: white; z-index: 2000;
            padding: 40px; transition: 0.4s;
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
        }
        .cart-sidebar.active { right: 0; }

        @media (max-width: 768px) {
            nav { padding: 10px 20px; }
            .nav-links { display: none; } /* Для мобильных лучше сделать бургер-меню позже */
            .catalog { padding: 60px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo-container">
            <img src="logo.png" alt="Белая Лиса" class="logo-img">
        </a>
        <div class="nav-links">
            <a href="#catalog">Коллекция</a>
            <a href="#contacts">Контакты</a>
            <span class="cart-icon" onclick="toggleCart()">Корзина (<span id="cart-count">0</span>)</span>
        </div>
    </nav>

    <section class="hero">
        <h1>Эстетика кондитерского искусства</h1>
        <p>Строгий подход к качеству. Современный взгляд на вкус.</p>
    </section>

    <section id="catalog" class="catalog">
        <div class="grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Торт" class="product-image">
                <div class="product-info">
                    <h3>Черный лес</h3>
                    <span class="price">2 800 ₽</span>
                </div>
                <button class="btn-buy" onclick="addToCart('Черный лес', 2800)">В корзину</button>
            </div>
            </div>
    </section>

    <div class="cart-sidebar" id="cartSidebar">
        <div style="text-align: right; cursor: pointer; font-size: 20px;" onclick="toggleCart()">×</div>
        <h2 style="margin-bottom: 30px;">Ваш заказ</h2>
        <div id="cartItems"></div>
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
        <div style="display: flex; justify-content: space-between; font-weight: 600;">
            <span>Итого:</span>
            <span><span id="cartTotal">0</span> ₽</span>
        </div>
        <button class="btn-buy" style="margin-top: 30px; background: var(--dark); color: white;">Оформить</button>
    </div>

    <script>
        let cart = [];
        function toggleCart() { document.getElementById('cartSidebar').classList.toggle('active'); }
        
        function addToCart(name, price) {
            cart.push({name, price});
            updateCart();
            if(!document.getElementById('cartSidebar').classList.contains('active')) toggleCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = 'Пусто';
            } else {
                container.innerHTML = cart.map(item => `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:13px;">
                        <span>${item.name}</span>
                        <span>${item.price} ₽</span>
                    </div>
                `).join('');
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cartTotal').innerText = total;
        }
    </script>
</body>
</html>
